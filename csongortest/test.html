<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quick Start - Leaflet</title>

	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 100%;
			width: 100vw;
			max-width: 100%;
			max-height: 100%;
		}
	</style>

</head>

<body>

<div id="map" style="width: 100vw; height: 100%;"></div>
<script>

	const map = L.map('map').setView([51.505, -0.09], 13);

	const tiles = L.tileLayer('https://csongorb.github.io/devolution7_fs/leaflet/CustomTiles/{z}/{x}/{y}.png', {
		maxZoom: 8,
    minZoom: 2,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">Devolution</a>'
	}).addTo(map);

  //boxes for links with popups
  const megagon_industries_sw = L.latLng(81.16875812380145, -55.95336914062501);
  const megagon_industries_ne = L.latLng(82.04665216250261, -49.010009765625);
  const bounds = [megagon_industries_sw, megagon_industries_ne];

  const rectangle = L.rectangle(bounds, {
    color: "#66000000"
  })
  .bindPopup(`<a href=https://megagonindustries.com/ target="_blank" rel="noreferrer">Megagon Industries Website</a>`)
  .addTo(map);

  //<Rectangle
  //  color="#66000000"
  //  fillOpacity={0}
  //>
  //  <Popup>
  //    <a href={constants.megagon_industries_URL } target="_blank" rel="noreferrer">Megagon Industries Website</a>
  //  </Popup>
  //</Rectangle>

  const popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent(`You clicked the map at ${e.latlng.toString()}`)
			.openOn(map);
	}

	map.on('click', onMapClick);

</script>

</body>
</html>
